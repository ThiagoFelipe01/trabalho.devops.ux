<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<header class="header">
    
    <img src="imagens/Menu-Png.png" alt="Menu" class="img-menu">

    <a href="index.html">
        <img src="imagens/logox.png" alt="logo">
    </a>
    
    <div class="search-bar">
        <div class="icons" >
            <img src="imagens/icone_lupa.png" alt="Buscar" class="search-icon">
        </div>

        <input type="text" placeholder="Pesquisar...">
        
        <div class="icons">
            <img src="imagens/icone_mic.png" alt="Microfone" class="mic-icon">
        </div>

    <div class="icones">
        <img src="imagens/Icone-configuração.png" alt="Configuração">
        <img src="imagens/icone-usuario.png" alt="Usuario">
    </div>
</header>
<body>
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagens/propaganda1.webp" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagens/propaganda2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagens/propaganda3.avif" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
<footer>
    <p>Desenvolvido por Danilo e Thiago</p>
</footer>

</html>
