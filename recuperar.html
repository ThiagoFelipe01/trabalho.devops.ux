<body>
    <div class="container mt-5">
        <div class=" row justify-content-center">
            <div class="recuperar">
                <div class="card-body">
                    <h2 class="text-center mb-4">Recuperação de senha</h2>
                    <h6>Por favor digite seu email.</h6>
                    <form method="POST" action="index.html">
                        <input type="email" name="email" id="email" class="form-control mb-3" required placeholder="email">
                        <p>Após digitar o seu email, clique em enviar</p>
                        <button type="submit" onclick="verificarCampo()" id="btn" class="btn btn-primary">Enviar</button>
                    </form>
                    <script>

                    function verificarCampo() {
            var email = document.getElementById('email').value;
            if (email) {
                alert('Enviamos um email com os passos para recuperar sua senha');
            } else {
                alert('Por favor, preencha o campo antes de enviar.');
            }
        }    
                    </script>
                </div>
