<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<header>
    <img src="imagens/Menu-Png.png" alt="Menu" class="img-menu">

    <a href="index.html">
        <img src="imagens/logox.png" alt="">
    </a>

    <div class="icone">
        <img src="imagens/Icone-configuração.png" alt="Configuração">
    </div>
</header>

<body>

    <div class="container mt-5">
        <div class=" row justify-content-center">
            <div class="cadastro">
                <div class="card-body">
                    <h2 class="text-center mb-4">Faça seu Cadastro</h2>
                    <form method="post" action="login.html">
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="nome" id="nome" class="form-control mb-3" required
                            placeholder="Nome e sobrenome">

                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" class="form-control mb-3" required
                            placeholder="exemplo@gmail.com">

                        <label for="usuario">Nome Usuario</label>
                        <input type="text" name="usuario" id="usuario" class="form-control mb-3" required
                            placeholder="Usuario">

                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" class="form-control mb-3" required
                            placeholder="senha">

                        <label for="senha2">Confirmar Senha</label>
                        <input type="password" name="senha2" id="senha2" class="form-control mb-3" required
                            placeholder="digite sua senha novamente">
                        <button type="submit" onclick="verificarCampo()" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
                
        </div>
    </div>

    <script>
        function verificarCampo() {

            var nome = document.getElementById('nome').value;
            var email = document.getElementById('email').value;
            var usuario = document.getElementById('usuario').value;
            var senha = document.getElementById('senha').value;
            var senha2 = document.getElementById('senha2').value;

            while (nome === "" || email === "" || usuario === "" || senha === "" || senha2 === "") {
                alert('Todos os campos devem estar preenchidos.');
                return;
            }

            while (senha != senha2) {
                alert("Os campos senhas não são iguais, tente novamente.")
                senha = prompt('Digite a senha novamente:');
                senha2 = prompt('Repita a senha novamente:');
            }
            alert('Cadastro realizado com sucesso');
        }
    </script>
</body>

<footer>
    <p>Desenvolvido por Danilo e Thiago</p>
</footer>

</html>
